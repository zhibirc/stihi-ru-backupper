<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <!-- for legacy support -->
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>STIHI.RU Backupper</title>

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1></h1>
                <p></p>
            </header>

            <section class="main">
                <div class="field has-addons">
                    <label class="label is-large"></label>
                    <div class="control">
                        <a class="button is-static is-large">
                            https://stihi.ru/avtor/
                        </a>
                    </div>
                    <div class="control has-icons-right">
                        <input class="input is-large" type="text" placeholder="Please, enter your nickname">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <p class="help is-success"><!-- some useful tips or validation result --></p>
                </div>

                <div class="control">
                    <button class="button">Go!</button>
                </div>
            </section>

            <footer></footer>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
