<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <!-- for legacy support -->
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>STIHI.RU Backupper</title>

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section class="section main">
            <div class="container">
                <h1 class="title">Just a few steps...</h1>

                <div class="field has-addons">
                    <div class="control">
                        <a class="button is-static is-large">
                            https://stihi.ru/avtor/
                        </a>
                    </div>

                    <div class="control has-icons-right control--expanded">
                        <input class="input is-large" type="text" placeholder="Enter your nickname">
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>

                    <p class="help is-success"><!-- some useful tips or validation result --></p>
                </div>

                <div class="field has-addons">
                    <div class="control control--expanded">
                        <input class="input is-large" type="text" placeholder="Choose folder to save" readonly id="directoryPathToSave">
                    </div>

                    <div class="control">
                        <a class="button is-info is-large" id="buttonChooseDirectory">
                            Choose
                        </a>
                    </div>
                </div>

                <div class="field">
                    <div class="control control-button">
                        <button class="button is-large">Go!</button>
                    </div>
                </div>
            </div>
        </section>

            <!--<footer class="footer"></footer>-->

        <script src="./main.js"></script>
    </body>
</html>
